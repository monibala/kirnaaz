 {% extends 'profilebase.html' %}
{% block pbody %}
<div class="container">
		<div class="main-body">
			<div class="row " >
				<div class="col-lg-4 "  style="display: grid;">
					<div class="card shadow-lg p-3 mb-5 bg-white rounded">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="{% if request.user.user.profile %}{{request.user.user.profile.url }}{% else %}https://bootdey.com/img/Content/avatar/avatar7.png{% endif %}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4>John Doe</h4>
									<p class="text-secondary mb-1">Full Stack Developer</p>
									<p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
									<button class="btn btn-outline-primary" onclick="show()">Message</button>
								</div>
							</div>
							<hr class="my-4">
						</div>
					</div>
				</div>
				<div class="col-lg-8 ">
					<div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
						<div class="card-body">
                        {% for fo in form %}
                        {% for f in fo %}
							<div class="row mb-3">
                            {% if f.label != 'User' %}
								<div class="col-sm-3">
									<h6 class="mb-0">{{f.label}}</h6>
								</div>
                            {% endif %}
								<div class="col-sm-9 text-secondary">
                                    {{f}}
								</div>
							</div>
                        {% endfor %}
                        {% endfor %}

							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="submit" class="btn btn-primary px-4" value="Save Changes">
								</div>
							</div>
						</div>
                       
                    </form>
					</div>
				</div>
			</div>
		</div>
	</div>
    {% endblock %}
