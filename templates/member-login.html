{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVT LTD Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>
    <div class="member-login">
        {% include "header.html" %}
        <div class="first">
            <div class="box">
                <div class="row">
                    <div class="col-lg-6 col-12 left">
                        <img src="{% static 'images/img-02.png' %}" class="px-4 img-fluid" alt="">
                        <div class="caption">
                            <p>If you are facing any difficulty in Signup / Login,</p>
                            please email us at <a href="mailto:info@cyberflax.com">info@cyberflax.com</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="right">
                            <form action="{% url 'convologin' %}" method="POST">{% csrf_token %}
                                <h3 class="form-title">
                                   <b> Login</b>
                                </h3>
                                <div class="input-box">
                                    <i class="fa fa-envelope" aria-hidden="true"></i><input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-lock"></i><input type="password" placeholder="Password" name="password">
                                </div>
                                <div class="remember-me">
                                        <input type="checkbox" id="remember-me">
                                        <label for="remember-me">Remember me</label>
                                </div>
                                <div>
                                        <button class="submit-btn">Login</button>
                                </div>

                                <div class="bottom">
                                    <a href="{% url 'membersignup' %}">Register Now</a>
                                    <a href="#">Forgeted Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('.toggle-menu').click(() => {
        $('.nav-bar').toggleClass('active')
    });
</script>

</html>
